<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chat App</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 0;
				display: flex;
				flex-direction: column;
				height: 100vh;
			}
			#top-bar {
				background-color: #333;
				color: white;
				padding: 10px 20px;
				display: flex;
				justify-content: space-between;
				align-items: center;
			}
			#top-bar button {
				background-color: #28a745;
				color: white;
				border: none;
				padding: 5px 10px;
				border-radius: 4px;
				cursor: pointer;
				font-size: 14px;
			}
			#chat-container {
				flex: 1;
				display: flex;
				flex-direction: column;
				border: 1px solid #ccc;
				margin: 20px;
				padding: 10px;
				overflow-y: auto;
			}
			#message-input-form {
				display: flex;
				margin: 20px;
			}
			#message-input-form input {
				flex: 1;
				padding: 10px;
				border: 1px solid #ccc;
				border-radius: 4px;
			}
			#message-input-form button {
				padding: 10px 20px;
				border: none;
				background-color: #28a745;
				color: white;
				border-radius: 4px;
				margin-left: 10px;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div id="top-bar">
			<span>Chat App</span>
			<button id="logoutButton">Logout</button>
		</div>
		<div id="chat-container">
			<!-- Messages will appear here -->
		</div>
		<form id="message-input-form">
			<input type="text" id="message" placeholder="Type a message..." />
			<button type="submit" id="sendButton">Send</button>
		</form>

		<script src="/indexScript.ts" type="module"></script>
	</body>
</html>
